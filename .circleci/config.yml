version: 2
jobs:
  build:
    machine: true

    working_directory: ~/repo

    steps:
      - checkout
      - run: bin/bootstrap
      - run: echo 'export PATH="$(pwd)/bin:$PATH"' >> $BASH_ENV
      - run: echo 'machine 127.0.0.1' >> $HOME/.netrc && chmod 0600 $HOME/.netrc
      - run: echo 'export PATH="$(pwd)/bin:$PATH"' >> $BASH_ENV


      - run: . bin/env && content="$(content requiring_update .)" && [[ "${content}" != "[]\n" ]] && echo "content out of date" && echo "**${content}**" && exit 1
